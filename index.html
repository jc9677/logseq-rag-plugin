<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logseq RAG Plugin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: -apple-system, Segoe UI, Roboto, sans-serif; padding: 10px; }
      .row { margin-bottom: 8px; }
      label { display: block; font-size: 12px; color: #666; }
      input, textarea, button { width: 100%; }
      textarea { height: 120px; }
      .sources { font-size: 12px; color: #444; margin-top: 8px; }
      .answer { white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <div class="row">
      <label for="serviceUrl">Service URL</label>
      <input id="serviceUrl" value="http://127.0.0.1:8787" />
    </div>
    <div class="row">
      <button id="reindexBtn">Reindex Current Graph</button>
    </div>
    <div class="row">
      <label for="question">Ask a question</label>
      <textarea id="question" placeholder="Ask about your Logseq content..."></textarea>
      <button id="askBtn">Ask</button>
    </div>
    <div class="row">
      <div id="result" class="answer"></div>
      <div id="sources" class="sources"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
